<!DOCTYPE html>
<html>

<head>
    <title>

    </title>
</head>

<body>
    <div id='root'>

    </div>

    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src='js/redux.js'></script>
    <script src='js/babel.js'></script>

    <script type="text/babel">

        const rootHandle = document.getElementById('root')
        const categoryInitialStateData = [{id:1,name:'Stationary'}]
        const productIntialStateData = [{id:1,name:'marker',price:10,category_id:1,category_name:'Stationary'}]

        const categoryReducer = ((state=categoryInitialStateData,action)=>{
            switch (action.type) {
                case "ADD_CATEGORY":
                    return [...state,action.category]
                case "DELETE_CATEGORY":
                        return state.filter(category=> category.id != action.id)
                default: 
                    return state;
            }
        })

        const productReducer = ((state=productIntialStateData,action)=>{
            switch (action.type) {        
                case "ADD_PRODUCT":
                    return [...state,action.product]
                case "DELETE_PRODUCT":
                    return state.filter(product=> product.id != action.id)
                default: 
                    return state;
            }
        })
        const store = Redux.createStore((Redux.combineReducers)({
            categories:categoryReducer,
            products:productReducer
        }))

        function addCategory(category){
            return{
                type:'ADD_CATEGORY',
                category
            }
        }
        function deleteCategory(id){
            return{
                type:'DELETE_CATEGORY',
                id
            }
        }
        function addProduct(product){
            return{
                type:'ADD_PRODUCT',
                product
            }
        }
        function deleteProduct(id){
            return{
                type:'DELETE_PRODUCT',
                id
            }
        }
        store.subscribe(()=>{
            ReactDOM.render(<App />,rootHandle)
        })

        class App extends React.Component{
            constructor(props){
                super(props)
            }
            render(){
                return(
                    <div>
                        <h2>Listing Categories</h2>
                        <CategorySection /> 
                        <h2> Listing Products</h2>
                        <ProductSection />
                    </div>

                )
            }
        }
        function CategorySection(props){
            return(
                <div>
                    <Categorytable /> <br />
                    <AddCategory />
                </div>
            )
        }
        function Categorytable(props){
            console.log(store.getState().categories)
            return(
                <table border = '1'>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {store.getState().categories.sort((a,b)=> a.id-b.id).map(category=>{
                            return(
                            <CategoryRow key = {category.id} id = {category.id} name= {category.name} />
                            )
                        })}
                    </tbody>                        
                </table>
            )                
        }
        function CategoryRow(props){
            return(
                <tr>
                    <td>{props.id}</td>
                    <td>{props.name}</td>
                    <td><button onClick = {()=>{
                            const confirmDelete = confirm("Are you Sure of deleting?")
                            if(confirmDelete) {
                                store.dispatch(deleteCategory(props.id))
                            setTimeout(() => {
                                store.getState().products.map(product=>{
                                    if(product.category_id === props.id){
                                        alert('There was an error during deletion as one or more products associated to this category')
                                    store.dispatch(addCategory({id:props.id,name:props.name}))
                                    }
                                })                                
                            }, 500);
                        }
                    }}>delete</button></td>
                </tr>    
            )
        }
        class AddCategory extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    id:'',
                    name:''
                }
                this.handleChange = this.handleChange.bind(this)
                this.handleSubmit = this.handleSubmit.bind(this)
            }
            handleChange(event){
                this.setState({
                    [event.target.name]:event.target.value
                })
            }
            handleSubmit(event){
                event.preventDefault();
                const formData = Object.assign({}, this.state);
                console.log(formData)
                setTimeout(() => {
                    store.dispatch(addCategory(formData))
                }, 750);                    
                this.setState({
                    id:'',
                    name:''
                })
                
            }
            render(){
                return(
                    <div>
                        <h2>Add Category Form </h2>
                        <form onSubmit = {this.handleSubmit}>
                            <label> id
                                <input type = 'number' name = 'id' value = {this.state.id} onChange = {this.handleChange}/>
                            </label> <br/>
                            <label> name
                                <input type = 'text' name = 'name' value = {this.state.name}  onChange = {this.handleChange}/>
                            </label> <br/>                            
                            <input type = 'submit' value = 'submit' />
                        </form>
                    </div>
                )
            }
        }

        function ProductSection(props){
            return(
                <div>
                    <ProductTable /> <br />
                    <AddProduct />
                </div>
            )
        }
        function ProductTable(props){
            return(
                <table border = '1'>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>name</th>
                            <th>price</th>
                            <th>category_id</th>
                            <th>category_name</th>
                            <th>action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {store.getState().products.sort((a,b)=> a.id-b.id).map(product=>{
                            return(
                            <ProductRow key = {product.id} id = {product.id} name= {product.name} price={product.price}
                                category_id={product.category_id} category_name = {product.category_name}/>
                            )
                        })}
                    </tbody>                        
                </table>
            )                
        }
        function ProductRow(props){
            console.log(props)
            return(
                <tr>
                    <td>{props.id}</td>
                    <td>{props.name}</td>
                    <td>{props.price}</td>
                    <td>{props.category_id}</td>
                    <td>{props.category_name}</td>
                    <td><button onClick = {()=>{
                            const confirmDelete = confirm("Are you Sure of deleting?")
                            if(confirmDelete) {
                            setTimeout(() => {
                                store.dispatch(deleteProduct(props.id))
                            }, 500);
                        }
                    }}>delete</button></td>
                </tr>    
            )
        }
        class AddProduct extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    id:'',
                    name:'',
                    price:'',
                    category_id:'',
                    category_name:''
                }
                this.handleChange = this.handleChange.bind(this)
                this.handleSelectionChange = this.handleSelectionChange.bind(this)
                this.handleSubmit = this.handleSubmit.bind(this)
            }
            handleChange(event){                
                this.setState({
                    [event.target.name]:event.target.value
                })
            }
            handleSelectionChange(event){
                store.getState().categories.map(category=> {
                    if(category.id === Number(event.target.value)){
                        console.log(category.name)
                        this.setState({
                            category_id:category.id,
                            category_name: category.name
                        })
                    }
                })
            }
            handleSubmit(event){
                event.preventDefault();
                const formData = Object.assign({}, this.state);
                console.log(formData)
                setTimeout(() => {
                    store.dispatch(addProduct(formData))
                }, 750);                    
                this.setState({
                    id:'',
                    name:'',
                    price:'',
                    category_id:''

                })
                
            }
            render(){
                return(
                    <div>
                        <form onSubmit = {this.handleSubmit}>
                            <label> id
                                <input type = 'number' name = 'id' value = {this.state.id} onChange = {this.handleChange}/>
                            </label> <br/>
                            <label> name
                                <input type = 'text' name = 'name' value = {this.state.name}  onChange = {this.handleChange}/>
                            </label> <br/> 
                            <label> price
                                <input type = 'text' name = 'price' value = {this.state.price}  onChange = {this.handleChange}/>
                            </label> <br/> 
                            <label> category
                            <select value = {this.state.value} onChange = {this.handleSelectionChange}>
                                <option value = " ">select</option>
                                {store.getState().categories.map(category=>{
                                    return(
                                            <option key = {category.id} value = {category.id}>{category.name}</option>
                                        )
                                 })}
                            </select>                                
                            </label> <br/>                            
                            <input type = 'submit' value = 'submit' />
                        </form>
                    </div>
                )
            }
        }
        ReactDOM.render(<App />,rootHandle)
    </script>
    
</body>

</html>
